<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Dai Di Server - The big Two - Game by Ashley Hunt"
    />
    <title>Dai Di Server - Game by Ashley Hunt</title>
  </head>
  <body>
    <h1>This page cannot be accessed directly.</h1>
    <p>
      Perhaps you meant to visit:
      <a href="https://big-two.netlify.app/">big-two.netlify.app</a>
    </p>

    <p>
      Redirecting in
      <span id="countdown"></span>
      seconds...
    </p>
    <script type="text/javascript">
      var wait = 5

      function countdown() {
        document.getElementById("countdown").innerHTML = wait
        if (wait-- === 1) window.location = "https://big-two.netlify.app/"
        window.setTimeout("countdown()", 1000)
      }

      countdown()
    </script>
  </body>
</html>
